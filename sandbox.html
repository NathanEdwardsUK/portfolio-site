<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/sandbox.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <title>Game of Life</title>
  <link rel="icon" type="image/png" href="/img/portfolio-logo.png">
</head>

<body>
  <header>
    <div id="top-banner" class="d-flex align-items-center justify-content-between px-3">
      <div id="quick-bar-left" class="d-flex align-items-center justify-content-between">
        <img id="site-logo" src="/img/portfolio-logo.png" />
        <a href="/home.html">Home</a>
        <a href="/about.html">About</a>
      </div>
      <div id="quick-bar-right" class="d-flex align-items-center justify-content-between">
        <a href="https://github.com/NathanEdwardsUK" target="_blank"><img id="github-logo" src="/img/github-logo.png" />
        </a>
        <a href="https://www.linkedin.com/in/nathan-e-95155214b" target="_blank"><img id="linkedin-logo"
            src="img/linkedin-logo.png" /></a>
      </div>
    </div>
  </header>

  <main>
    <canvas id="game-canvas"></canvas>
    <div class="text-end">
      <div class="slidecontainer" id="speed-slider-container">
        <p>Speed:
          <input type="range" min="0" max="100" value="50" id="speed-slider">
        </p>
      </div>
    </div>
  </main>

  <footer class="d-flex justify-content-center" id="sandbox-footer">
    <div id="pattern-dropdown-container">
      <canvas height="100px" width="100px" id="preview-canvas"></canvas>
      <select id="pattern-dropdown" class="btn">
        <option value="none">none</option>
      </select>
      <button type="button" class="btn" id="rotate-button">Rotate</button>
    </div>
    <div class="button-container">
      <button type="button" class="btn" id="run-stop-button">Run</button>
      <button type="button" class="btn" id="step-button">Step</button>
      <button type="button" class="btn" id="clear-button">Clear</button>
    </div>
  </footer>

  <script type="module" src="/js/game_of_life/gol_sandbox.js"></script>

</html>
